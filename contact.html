<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="./portfolio.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Nisha</h1>
        <p class="section-one__role">Fullstack Web Developer</p>
        <a class="section-one__home" href="./portfolio.html">Home</a>
      </div>
    <div class="contact-form">
      <form action="get">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" required placeholder="your name" class="contact-form__input"></td>
          </tr>
          <tr>
            <td><label for="email">Email id:</label></td>
            <td><input type="text" id="email" required placeholder="your email id" class="contact-form__input"></td>
          </tr>
          <tr>
            <td><label for="message">Message:</label></td>
            <td><textarea name="Message" id="message" required placeholder="type your message" class="contact-form__textarea"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" class="contact-form__submit"></td>
          </tr>
        </table>
      </form>
    </div>
    <div class="section-five">
      <p class="section-five__title">Social Media:
         <a href="www.linkedin.com/in/nishalakshmanan2007">Linkedin</a>
      </p>
 
      <p class="section-five__desc">&copy;Nishalakshmanan</p>
    </div>
  </div>
</body>
</html>
